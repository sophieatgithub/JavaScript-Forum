<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Vanilla JavaScript demonstrating REST API, using json-server to mimic a backend.">
        <meta name="keywords" content="HTML, CSS, JavaScript, REST, API">
        <meta name="author" content="Sophie Rossiter">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Forum</h1>
        </header>
        <section>
            <article>
                <div>
                    <div class="post_title">
                        <h2>How do you like your coffee in the morning?</h2>
                        <time datetime="2020-11-17 20:00" class="post_time">Posted 2 hours ago</time>
                    </div>
                    <figure>
                        <img src="./media/coffee.jpg" alt="a cup of coffee">
                    </figure>
                    <p class="post_comment">I like mine with a ginger biscuit.</p>
                </div>
                <br>
                <div class="form_container">
                    <form>
                        <label for="comment-input"></label>
                        <textarea type="text" id="comment-input" maxlength="500" rows="5" placeholder="What would you like to say?">
                        </textarea>
                    </form>
                    <button onclick="request()">COMMENT</button>
                </div>
                <br>
                <br>
                <div id="commentContainer" class="comment_container">
                    <div class="comment_title">
                        <p class="username">user123</p>
                        <time datetime="2020-11-18 21:00" class="comment_time">posted 15 minutes ago</time>
                    </div>
                <p class="comment_content">I like mine with a steaming bowl of oats.</p>
                </div>
            </article>
        </section>
        <script src="./api.js"></script>
        <script src="./print_comments.js"></script>
    </body>
</html>
